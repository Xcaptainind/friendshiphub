<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #e74c3c;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .error-message {
      color: #fff;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px #c0392b;
    }
    .info-message {
      color: #fff;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    #return {
      margin-top: 20px;
    }
    #return a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
      transition: color 0.2s;
    }
    #return a:hover {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="error-message"><b>‚ùå</b> Access Denied! Invalid Credentials.</p>
    <p class="info-message">You do not have permission to access this page.<br>
      Please check your username and password and try again.</p>
    <div id="return"><a href="index.html">Return to Login</a></div>
  </div>
</body>
</html>

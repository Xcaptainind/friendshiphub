<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .features {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
      width: 160px;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <h1>Welcome, <span id="username">User</span> ðŸ‘‹</h1>
  <p>You have successfully logged in!</p>

  <div class="features">
    <div class="card"><h3>Dashboard</h3><p>View your summary</p></div>
    <div class="card"><h3>Profile</h3><p>Edit your info</p></div>
    <div class="card"><h3>Messages</h3><p>Inbox & updates</p></div>
    <div class="card"><h3>Analytics</h3><p>Track your growth</p></div>
    <div class="card"><h3>Settings</h3><p>Preferences</p></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("loggedInUser");
      if (username) {
        document.getElementById("username").textContent = username;
      } else {
        // Redirect back to login if not logged in
        window.location.href = "index.html";
      }
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
